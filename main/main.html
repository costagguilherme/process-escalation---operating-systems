<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalonador</title>

    <!-- Adicionando Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="grafico.css">
    <link rel="stylesheet" type="text/css" href="memoria.css">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div>
            <h5 class="h5">Guilherme Costa L., Reynan Paiva, João Victor Santana, Paulo Medrado</h5>
        </div>
        <h1>Insira os dados</h1>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="num_processos">Número de Processos:</label>
                    <input type="number" id="num_processos" value="2" min="1" max="17" class="form-control form-control-sm">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="qtd_quantum">Digite o Quantum:</label>
                    <input type="number" id="qtd_quantum" value="2" min="1" class="form-control form-control-sm">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="sobrecarga">Sobrecarga:</label>
                    <input type="number" id="sobrecarga" value="2" min="1" class="form-control form-control-sm" value="1">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="algoritmo_troca">Troca de páginas:</label>
                    <select id="algoritmo_troca" class="form-control form-control-sm">
                        <option value="FIFO">FIFO</option>
                        <option value="LRU">LRU</option>
                    </select>
                </div>
            </div>
        </div>


        <button onclick="adicionarProcessos()" id="adicionarProcessos" class="btn btn-primary">Adicionar Processos</button>
        <button onclick="restaurarProcessosAnteriores()" id="restaurar" class="btn btn-primary">Restaurar valores anteriores</button>

        <div id="processos" class="mt-4" style="display:none;">
            <h2>Detalhes do Processo</h2>
            <div id="processosDetails" class="form-group"></div>
            <button onclick="executar('FIFO')" id="fifo" class="btn btn-success btn-sm">FIFO</button>
            <button onclick="executar('SJF')" id="sjf" class="btn btn-success btn-sm">SJF</button>
            <button onclick="executar('Round Robin')" id="rr" class="btn btn-success btn-sm">Round Robin</button>
            <button onclick="executar('EDF')" id="edf" class="btn btn-success btn-sm">EDF</button>
            <button onclick="recarregarPagina()" id="recarregar" class="btn btn-warning btn-sm">Resetar</button>
        </div>

        <div id="tempo-medio" class="mt-4"></div>
        <div id="labels"></div>
    </div>

    <div id="chartContainerContainer" style="overflow-x: auto; margin-bottom: 20px;">
        <div id="chartContainer" class="chartContainer" class="mt-4"></div>
    </div>

    <div>
        <div id="algoritmo-nome">
            <h4 class="h4" id="nome-algoritmo"></h4>
        </div>
    </div>

    <div id="memorias">
        <div id="disco-div">
            <h5 class="h5" id="titulo-disco"></h5>
            <div id="disco"></div>
        </div>
        <div id="ram-div">
            <h5 class="h5" id="titulo-ram"></h5>
            <div id="ram"></div>
        </div>
    </div>


    <script src="escalonador.js"></script>
    <script src="memoria.js"></script>
    <script src="grafico.js"></script>
    <script src="script.js"></script>

</html>
